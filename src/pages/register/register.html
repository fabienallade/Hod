<ion-header>

  <ion-navbar>
    <ion-title>RegisterPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page">
  <ion-row header align-items-start align-items-stretch>
    <ion-col col-10 offset-1 col-md-6 offset-md-3>
      <img logo src="assets/imgs/logo1.png" />
    </ion-col>
  </ion-row>
  <form #form="ngForm" (ngSubmit)="submit()">
    <ion-card-content>
      <ion-item>
        <ion-label floating>Nom</ion-label>
        <ion-input type="text" [(ngModel)]="register.nom" ngControl="nom" [ngModelOptions]="{standalone: true}" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Prenoms</ion-label>
        <ion-input type="text" [(ngModel)]="register.prenom" ngControl="prenom" [ngModelOptions]="{standalone: true}" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Date de Naissance</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="register.myDate" ngControl="myDate" [ngModelOptions]="{standalone: true}" required></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text" [(ngModel)]="register.email" ngControl="email" [ngModelOptions]="{standalone: true}" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="register.password" ngControl="password" [ngModelOptions]="{standalone: true}" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password New</ion-label>
        <ion-input type="password" [(ngModel)]="register.newpass" ngControl="newpass" [ngModelOptions]="{standalone: true}" required></ion-input>
      </ion-item>
      <ion-row padding-top>
        <button ion-button full type="submit" >Login</button>
      </ion-row>
    </ion-card-content>
  </form>
</ion-content>
