<ion-header primary>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Page Title
    </ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="openModal()">
      <ion-icon name="options"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="rootimage" ion-text color="light">
  <div>
    <ion-img width="100%" height="80" src="assets/imgs/work.jpg"></ion-img>
  </div>
  <div padding>
    <div text-left>
    <h1>  Envoyer des postes un peu par ici</h1>
  </div>
  <div>
    <form #model="ngForm">
      <ion-card class="form-card">
        <ion-card-header ion-text color="light">
          Formulaire
        </ion-card-header>

        <ion-card-content >
          <ion-list >
            <ion-item>
              <ion-input type="text" value="" placeholder="Username"  [(ngModel)]="firstName" name="name"></ion-input>
            </ion-item>

            <ion-item>
              <ion-textarea placeholder="Enter a description"></ion-textarea>
            </ion-item>
            <ion-item>
              <button ion-button outline block (tap)="submit()">envoyer</button>
            </ion-item>

          </ion-list>
        </ion-card-content>

    </ion-card>
  </form>
  </div>
  </div>
  <ion-fab right bottom>
      <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
</ion-content>
